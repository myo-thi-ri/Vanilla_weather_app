<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  placeholder="Search for a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-success" id="input-search" />
              </div>
              <div class="col-2">
                <input type="submit" value="Current" class="btn btn-danger" id="current-location"/>
              </div>
           
          </form>
          <div class="row" id="result">
            <div class="col-md-5">
              <div class="clearfix weather-temperature">
                
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="" id="celcius-link" class="active">°C</a> |<a
                      href=""
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
                <ul class="list">
                </ul>
              </div>
            </div>
            <div class="col-md-2">
              <span id="icon" class="float-left"></span>
            </div>
            <div class="col-md-3">
              <h1 id="city"></h1>
              <ul class="description"></ul>
            </div>
          </div>
          <div class="weather-forcast" id="forecast"></div>
        </div>

        
      </div>
      <small>
          <a
            href="https://github.com/myo-thi-ri/Vanilla_weather_app"
            target="_blank"
            >Open-source Code</a
          >
          by myo-thi-ri
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
